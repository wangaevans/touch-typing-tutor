<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="50%" stop-color="#764ba2"/>
      <stop offset="100%" stop-color="#f093fb"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Key gradient -->
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f0f0"/>
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners and gradient -->
  <rect x="2" y="2" width="196" height="56" rx="12" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Animated typing cursor effect -->
  <rect x="15" y="20" width="2" height="20" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Keyboard key representation -->
  <rect x="25" y="15" width="30" height="30" rx="6" fill="url(#keyGradient)" stroke="#e0e0e0" stroke-width="1"/>
  <text x="40" y="33" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">TT</text>
  
  <!-- Speed lines for dynamic feel -->
  <path d="M65 25 L75 25 L70 20 Z" fill="#ffffff" opacity="0.7"/>
  <path d="M65 35 L75 35 L70 40 Z" fill="#ffffff" opacity="0.5"/>
  
  <!-- Main text -->
  <text x="110" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" filter="url(#glow)">TUTOR</text>
  <text x="110" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="normal" fill="#ffffff" opacity="0.9">Master Typing</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="20" r="3" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="35" r="2" fill="#ffffff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg> 